<!DOCTYPE html>
<html id="html">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>square</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
  <div id="opaqueBackground">
    <div id="startScreen">
      <h1>Square</h1>
      <button id="initGame">To Battle</button>
    </div>
    
    <div id="gameOver" class="hide">
      <h1>Game Over</h1>
      <h2>Score: <span id="deadScore"></span></h2>
      <h2>High Score: <span id="highScore"></span></h2>
      <button id="restart">Play Again</button>
    </div>
  </div>
  
  <div id="gameScreen">
    <div id="score">Score: 0</div>
    <canvas id="canvas" height="50" width="50"></canvas>
  </div>

  

  <script src="./scripts/script.js" type="module"></script>
</body>

</html>
